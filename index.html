<!DOCTYPE html>
<html lang="kr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/myStyle.css">
        <title> INTRODUCTioN</title>
    </head>
    <body>
        <div class="body-container">
            <div class="content-container">
                <h2 class="title-font">자기소개</h2>
                <div class="intruduction-container content-font">
                    이름: 이오(io) <br>
                    사는 곳: 선릉 <br>

                </div>
            </div>
            <hr class="line">
            <div class="content-container">
                <h2 class="title-font">인생 영화 BEST5</h2>
                <div class="table-container content-font">

                    </table>

                        </div>

                            <button class="button-basic" type="button" id="submit">등록</button>
                            <button class="button-basic" type="reset" id="cancel">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="module" src="./js/index.js"></script>
